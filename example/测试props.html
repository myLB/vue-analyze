<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试props</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <ce-props :obj="obj" :data="data"></ce-props>
    <div>
        <button @click="changeData">按我会发现爱好变了</button>
    </div>
</div>
<script>
    Vue.component('ce-props',{
        template: `<div>
                        <button @click="changeObj">点击我改变姓名但是报错了</button>
                        <button @click="changeLongAttr">点击我改变特长</button>
                        <p>姓名:{{obj.name}}</p>
                        <p>爱好:{{data.label}}</p>
                        <p>特长:{{long.label}}</p>
                  </div>`,
        props: {
            obj: {},
            data: {},
            long: {
                type: Object,
                default: () => ({label: '跑步'})
            }
        },
        methods: {
            changeObj() {
                this.obj = {
                    name: 'bin'
                }
            },
            changeLongAttr () {
                this.long.label = '打球';
                console.log(this.long.label)
            }
        },
        mounted () {
            console.log(this)
        }
    })
    new Vue({
        el: '#app',
        data: {
            data: {
                label: '没有'
            },
            obj: {
                name: 'li'
            }
        },
        methods: {
            changeData () {
                this.data.label = '有了';
            }
        }
    })
</script>
</body>
</html>
